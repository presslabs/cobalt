version: '2'
services:
  cobalt-1:
    image: presslabs/cobalt:latest
    expose:
      - "80"
    volumes:
      - ./sample/config1:/etc/cobalt
      - ./../mnt/root1:/mnt
    depends_on:
      - etcd
    links:
      - etcd
  cobalt-2:
    image: presslabs/cobalt:latest
    expose:
      - "80"
    volumes:
      - ./sample/config2:/etc/cobalt
      - ./../mnt/root2:/mnt
    depends_on:
      - etcd
    links:
      - etcd
  cobalt-3:
    image: presslabs/cobalt:latest
    expose:
      - "80"
    volumes:
      - ./sample/config3:/etc/cobalt
      - ./../mnt/root3:/mnt
    depends_on:
      - etcd
    links:
      - etcd
  ha:
    image: tutum/haproxy:latest
    depends_on:
        - cobalt-1
        - cobalt-2
        - cobalt-3
    links:
        - cobalt-1:cobalt-1
        - cobalt-2:cobalt-2
        - cobalt-3:cobalt-3
    ports:
        - "80:80"
  etcd:
    hostname: etcd
    image: quay.io/coreos/etcd:v2.2.1
    ports: [ "4001:4001" ]
    command: >
      --listen-client-urls 'http://etcd:4001'
      --advertise-client-urls 'http://etcd:4001'
      --initial-cluster-state new